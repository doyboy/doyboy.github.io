<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="all">
        <div class="sidebar">
            <form class="search-form">
                <label for="search-input"></label>
                <input type="text" id="search-input" value="pocket"/>
                <button type="submit" id="searchButton">Search</button>
            </form>
            <div class="filters">
                <button type="button" id="filterCollapsible">Filters</button>
                <div class="filterOptions">
                    <p id="scoreLabel">Score: 500</p>
                    <input type="range" min="50" max="1000" value="500" class="slider" id="scoreSlider">
                    <span id="randomLabel">Random:</span>
                    <input type="checkbox" class="checkbox" id="randomCheckbox">
                </div>
            </div>
            <div class="sidebarGallery"></div>
        </div>
        <div class="main">
            <div class="mainGallery"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
